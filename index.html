<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="row justify-content-center  mt-5">
       
  <div class="card border-secondary mb-3 d-flex" style="max-width: 80rem;">
           <div class="card-header fs-1 fw-semibold">Payment form example</div>
      <div class="card-body ">
                <h5 class="card-title alert alert-danger lead fw-semibold">Some fields are missing</h5>
                 <form  method="post" action="#">
        <div class="row mt-4">
            <div class="col-sm-5 pb-3">
                      <label for="exampleAccount">Card #</label> 
                      <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" type="text">
            </div>
            <div class="col-sm-3 pb-3">
                      <label for="exampleAccount">CVC #</label> 
                      <input class="form-control" id="exampleAccount" placeholder="0000" type="text">
            </div>
            <div class="col-sm-4 pb-3">
              <label for="exampleAmount">Amount</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <label for="dollar"><i class="fas fa-dollar-sign d-inline-block pt-2 mt-1 me-1"></i></label>
                </div>
                <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
              </div>
            </div>
            <div class="col-sm-6 pb-3">
              <label for="exampleAccount">First Name </label> 
              <input class="form-control" id="exampleAccount" placeholder="" type="text">
            </div>
            <div class="col-sm-6 pb-3">
              <label for="exampleAccount">Last Name </label> 
              <input class="form-control" id="exampleAccount" placeholder="" type="text">
            </div>
            <div class="col-sm-6 pb-3">
              <label for="exampleAccount">City </label> 
              <input class="form-control" id="exampleAccount" placeholder="" type="text">
            </div>
            <div class="col-sm-3 pb-3">
              <label for="exampleSt">State</label> 
              <select class="form-select" aria-label="Default select example">
              <option selected>Pick a state</option>
              <option value="1">Madrid</option>
              <option value="2">Barcelona</option>
              <option value="3">Valencia</option>
              </select>
              </div>
            
            <div class="col-sm-3 pb-3">
              <label for="exampleAccount">Postal Code </label> 
              <input class="form-control" id="exampleAccount" placeholder="" type="text">
            </div>
            <div class="col-md-6 pb-3">
              <p for="exampleAccount">We accept:</p>
              <div class="bg-secondary rounded d-flex justify-content-center align-items-center p-2 col-md-5">
              <div class="form-check form-check-inline  col-md-2 mx-2 ">
                <input class="form-check-input  " type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard text-light"></i></label>
              </div>
              <div class="form-check form-check-inline col-md-2 mx-2 ">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa text-light"></i></label>
              </div>
              <div class="form-check form-check-inline col-md-2  mx-2">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club text-light"></i></label>
              </div>
              <div class="form-check form-check-inline col-md-2 mx-2">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex text-light"></i></label>
              </div>
            </div>
          </div>
            <div class="col-md-6 pb-5">
              <label for="exampleMessage">Message</label> 
              <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea> 
              <small class="text-muted">Add any notes here.</small>
            </div>
            <div class="card-footer">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
              </div>
            </div>
        
         
      </div>
  </div>
    
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/43d8060232.js" crossorigin="anonymous"></script>
  </body>
</html>
